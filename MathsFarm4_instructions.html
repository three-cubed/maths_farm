<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to play</title>
  </head>
  <body>

    <div id='titleForInstructions'>How to play Maths Farm <span class='blueText'>4</span></div>

    <div id='mainBody'></div>

  <script>
      const mainBody = document.getElementById('mainBody');
      const images = [];
      const imagePath = 'https://mathematical.neocities.org/instruction_slides/';
      // If you add any more instruction slides, ensure that you increase numberOfInstructions
      // and that you name them in accordance with the format in the function below.

      const numberOfInstructions = 13;

      for (let i = 1; i <= numberOfInstructions; i++) {
          console.log(i)
        images[i] = `${imagePath}instruction_${i}.png`;

        const slideDisplayContainer = document.createElement('div');
        slideDisplayContainer.className = `slideDisplayContainer`;
        slideDisplayContainer.id = `slideDisplayContainer${i}`;
        mainBody.appendChild(slideDisplayContainer);

        console.log(slideDisplayContainer);
        const slide = document.createElement('img');
        slide.name = `slide${i}`;
        slide.className = 'slideDisplay';
        slide.src = images[i];
        slideDisplayContainer.appendChild(slide);
      }
      
  </script>
  <style>

      #titleForInstructions {
          font-family: 'Lucida Handwriting', cursive;
          text-align: center; 
          font-weight: bold;
          font-size: 5vh;
      }

      .slideDisplay {
          width: 1000px;
          max-width: 98%;
          height: 667px;
          max-height: 100%;
          border-radius: 5%;
          border: solid green 0.5vh;
      }

      .slideDisplayContainer {
          height: calc(33vh + 20vw);
          margin: 40px 0px;
          display: flex;
          justify-content: center;
          align-items: center;
      }

      .blueText {
          color: blue;
      }
      
  </style>
        
  </body>
</html>
